<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image</title>
</head>
<body>
    <h2>Upload Profile Picture</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"  value="{{profile.name}}"><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value={{profile.email}}><br><br>
        
        <label for="cgpa">CGPA:</label>
        <input type="text" id="cgpa" name="cgpa" value={{profile.cgpa}}><br><br>
        
        <label for="profile_picture">Profile Picture:</label>
        <input type="file" id="profile_picture" name="profile_picture" accept="image/*" value={{profile.profile_picture}}><br><br>
        
        <button type="submit">Submit</button>
    </form>
</body>
</html>
